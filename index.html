    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --text-primary: #ffffff;
            --text-muted: #d1d1d6;
            --accent: #00f0ff;
            --accent-glow: rgba(0, 240, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-bright: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.15);
            --font-display: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --cursor-size: 20px;
        }

        [data-theme="minimal"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f2;
            --text-primary: #000000;
            --text-muted: #4b5563;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.15);
            --glass: rgba(0, 0, 0, 0.04);
            --glass-bright: rgba(0, 0, 0, 0.08);
            --border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="zen"] {
            --bg-primary: #1c1f1c;
            --bg-secondary: #252925;
            --text-primary: #ffffff;
            --text-muted: #b0b0b0;
            --accent: #4ade80;
            --accent-glow: rgba(74, 222, 128, 0.3);
            --border: rgba(255, 255, 255, 0.12);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: background-color 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.5s ease;
            overflow-x: hidden;
            cursor: none;
        }

        #cursor {
            position: fixed;
            top: 0; left: 0;
            width: var(--cursor-size);
            height: var(--cursor-size);
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: difference;
        }
        #cursor.hovered {
            width: 50px; height: 50px;
            background-color: var(--accent-glow);
            border-color: transparent;
        }

        h1, h2, h3, h4 { font-family: var(--font-display); }

        .flux-card {
            background: linear-gradient(135deg, var(--glass-bright) 0%, var(--glass) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            color: var(--text-primary);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .flux-card:hover {
            transform: translateY(-12px);
            border-color: var(--accent);
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            box-shadow: 0 15px 40px -10px var(--accent-glow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #reader-modal {
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }
        #reader-modal.active {
            clip-path: circle(150% at 50% 50%);
        }

        #ai-panel {
            position: fixed;
            top: 1rem; right: -420px;
            width: 400px;
            height: calc(100vh - 2rem);
            background: linear-gradient(160deg, var(--glass-bright) 0%, var(--glass) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 2rem;
            z-index: 50;
            transition: right 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            box-shadow: -20px 20px 60px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.05);
            margin-right: 1rem;
        }
        #ai-panel.open { right: 0; }
        
        .ai-bubble {
            animation: fadeIn 0.3s ease forwards;
            margin-bottom: 1.25rem;
        }

        .ai-bubble-content {
            padding: 1rem 1.25rem;
            border-radius: 1.5rem;
            line-height: 1.6;
            font-weight: 450;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn {
            border: 1px solid var(--border);
            color: var(--text-primary);
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
            transform: scale(1.05);
        }

        .typing-dot {
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        #chat-history::-webkit-scrollbar { width: 4px; }
        #chat-history::-webkit-scrollbar-track { background: transparent; }
        #chat-history::-webkit-scrollbar-thumb { 
            background: var(--border); 
            border-radius: 10px;
        }

        .article-content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .article-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .article-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
            font-style: italic;
            margin: 2rem 0;
            color: var(--text-primary);
        }
    </style>
</head>

        const app = {
            state: {
                theme: 'cyberpunk',
                articles: mockData,
                activeCategory: 'Tutti',
                chatOpen: false,
                isGenerating: false
            },

            init() {
                this.setupCursor();
                this.updateFilterButtons();
                this.renderArticles();
                this.setupEventListeners();
            },

            router(page) {
                if (page === 'home') {
                    this.filterCategory('Tutti');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },

            filterCategory(category) {
                this.state.activeCategory = category;
                this.updateFilterButtons();
                this.renderArticles();
            },

            updateFilterButtons() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    const isActive = btn.textContent.trim() === this.state.activeCategory;
                    if (isActive) {
                        btn.style.borderColor = 'var(--accent)';
                        btn.style.color = 'var(--text-primary)';
                        btn.style.backgroundColor = 'var(--accent-glow)';
                    } else {
                        btn.style.borderColor = 'var(--border)';
                        btn.style.color = 'var(--text-primary)';
                        btn.style.backgroundColor = 'var(--glass)';
                    }
                });
            },

            renderArticles() {
                const grid = document.getElementById('article-grid');
                if (!grid) return;
                const filtered = this.state.activeCategory === 'Tutti' 
                    ? this.state.articles 
                    : this.state.articles.filter(a => a.category === this.state.activeCategory);

                grid.innerHTML = '';
                filtered.forEach((art, index) => {
                    const el = document.createElement('article');
                    el.className = "flux-card rounded-[3rem] p-8 flex flex-col justify-between h-[520px] cursor-pointer group opacity-0";
                    el.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1}s`;
                    el.onclick = () => this.openArticle(art.id);
                    el.innerHTML = `
                        <div class="relative h-64 mb-8 overflow-hidden rounded-[2.5rem] border border-[var(--border)] shadow-inner">
                            <img src="${art.image}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt="${art.title}">
                            <div class="absolute top-6 left-6 backdrop-blur-md bg-white/20 border border-white/30 text-white dark:text-black text-[10px] font-black px-5 py-2 rounded-full uppercase tracking-[0.2em] shadow-xl">
                                ${art.category}
                            </div>
                        </div>
                        <div>
                            <h3 class="text-3xl font-bold mb-4 group-hover:text-[var(--accent)] transition-colors leading-tight font-display">${art.title}</h3>
                            <p class="text-[var(--text-muted)] text-base line-clamp-3 font-medium opacity-80 leading-relaxed">${art.summary}</p>
                        </div>
                        <div class="mt-8 flex justify-between items-center text-[10px] text-[var(--text-primary)] font-black pt-6 border-t border-[var(--border)] uppercase tracking-widest">
                            <span class="opacity-40">${art.date}</span>
                            <span class="text-[var(--accent)] flex items-center gap-3 group-hover:gap-5 transition-all">Approfondisci <i class="fa-solid fa-arrow-right-long text-xs"></i></span>
                        </div>
                    `;
                    grid.appendChild(el);
                });
            },

            scrollToGrid() {
                const container = document.getElementById('filter-container');
                if (container) window.scrollTo({ top: container.offsetTop - 100, behavior: 'smooth' });
            },

            setupCursor() {
                const cursor = document.getElementById('cursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                });
                document.body.addEventListener('mouseover', (e) => {
                    if (e.target.closest('button, .flux-card, .cursor-pointer, input')) cursor.classList.add('hovered');
                    else cursor.classList.remove('hovered');
                });
            },

            openArticle(id) {
                const art = this.state.articles.find(a => a.id === id);
                document.getElementById('modal-title').textContent = art.title;
                document.getElementById('modal-content').innerHTML = art.content;
                document.getElementById('modal-category').textContent = art.category;
                document.getElementById('modal-image').style.backgroundImage = `url(${art.image})`;
                document.getElementById('reader-modal').classList.add('active');
                document.body.style.overflow = 'hidden';
            },

            closeArticle() {
                document.getElementById('reader-modal').classList.remove('active');
                document.body.style.overflow = 'auto';
            },

            toggleTheme() {
                const themes = ['cyberpunk', 'minimal', 'zen'];
                this.state.theme = themes[(themes.indexOf(this.state.theme) + 1) % themes.length];
                document.documentElement.setAttribute('data-theme', this.state.theme);
                this.updateFilterButtons();
            },

            toggleAI() {
                this.state.chatOpen = !this.state.chatOpen;
                document.getElementById('ai-panel').classList.toggle('open', this.state.chatOpen);
            },

            setupEventListeners() {
                const input = document.getElementById('chat-input');
                input?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleChatSubmit();
                });
            },

            async handleChatSubmit() {
                if (this.state.isGenerating) return;
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                if (!text) return;

                this.addMessage(text, 'user');
                input.value = '';
                
                this.state.isGenerating = true;
                const loadingDiv = this.addTypingIndicator();
                const aiResponse = await this.callGemini(text);
                
                loadingDiv.remove();
                this.addMessage(aiResponse, 'ai');
                this.state.isGenerating = false;
            },

            addMessage(text, role) {
                const history = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = `ai-bubble ${role === 'user' ? 'text-right' : ''}`;
                const bubbleClass = role === 'user' 
                    ? 'bg-[var(--accent)] text-black font-bold' 
                    : 'bg-[var(--glass-bright)] border-2 border-[var(--border)] text-[var(--text-primary)] shadow-xl backdrop-blur-md';
                div.innerHTML = `<span class="ai-bubble-content ${bubbleClass} inline-block max-w-[85%]">${text}</span>`;
                history.appendChild(div);
                history.scrollTop = history.scrollHeight;
            },

            addTypingIndicator() {
                const history = document.getElementById('chat-history');
                const div = document.createElement('div');
                div.className = "ai-bubble";
                div.innerHTML = `<span class="ai-bubble-content bg-[var(--glass)] border border-[var(--border)] inline-block">
                    <div class="typing-dot" style="animation-delay: 0s"></div>
                    <div class="typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="typing-dot" style="animation-delay: 0.4s"></div>
                </span>`;
                history.appendChild(div);
                history.scrollTop = history.scrollHeight;
                return div;
            },

            async callGemini(query, retryCount = 0) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: { parts: [{ text: "Sei Fluxie, l'assistente futuristico di Flux Journal. Rispondi con stile sci-fi ma cordiale. Sii conciso." }] }
                        })
                    });
                    if (!response.ok && retryCount < 5) {
                        await new Promise(res => setTimeout(res, Math.pow(2, retryCount) * 1000));
                        return this.callGemini(query, retryCount + 1);
                    }
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "Errore nel segnale! üåå";
                } catch (error) { return "Interferenza rilevata! üöÄ"; }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
