<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Journal | Esperienza IA</title>
    
    <!-- Librerie Fondamentali via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Instrument+Serif:ital@0;1&display=swap');
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #22d3ee;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Instrument Serif', serif; }

        /* Effetti Vetro Liquido */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(34, 211, 238, 0.3);
            transform: translateY(-4px);
        }

        /* Animazioni di sfondo */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(34, 211, 238, 0.2) 0%, rgba(147, 51, 234, 0.2) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .fade-entry {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Componente Icona per Lucide (Necessario con CDN)
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Logica API Gemini ---
        const callGemini = async (prompt, systemPrompt = "") => {
            const key = localStorage.getItem('flux_gemini_key');
            if (!key) throw new Error("API_KEY_MISSING");

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            if (!response.ok) throw new Error("API_ERROR");
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "Nessun contenuto generato.";
        };

        // --- Componenti UI ---
        const Button = ({ children, onClick, variant = "primary", className = "" }) => {
            const styles = variant === "primary" 
                ? "bg-cyan-500 text-black hover:bg-cyan-400" 
                : "glass text-white hover:bg-white/10";
            return (
                <button onClick={onClick} className={`px-6 py-3 rounded-full font-bold transition-all active:scale-95 ${styles} ${className}`}>
                    {children}
                </button>
            );
        };

        function App() {
            const [view, setView] = useState('home'); // 'home', 'article', 'write', 'settings'
            const [articles, setArticles] = useState([]);
            const [activeArticle, setActiveArticle] = useState(null);
            const [isAiOpen, setIsAiOpen] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem('flux_gemini_key') || "");
            
            // Stato per Chat AI
            const [chat, setChat] = useState([]);
            const [chatInput, setChatInput] = useState("");
            const [isTyping, setIsTyping] = useState(false);

            // Caricamento iniziale
            useEffect(() => {
                const saved = localStorage.getItem('flux_articles');
                if (saved) {
                    setArticles(JSON.parse(saved));
                } else {
                    const demo = [
                        {
                            id: 1,
                            title: "L'Evoluzione della Coscienza Sintetica",
                            excerpt: "Come i modelli linguistici stanno riscrivendo il concetto di creatività.",
                            content: "L'intelligenza artificiale non è più solo uno strumento, ma un riflesso della nostra capacità di sognare attraverso i dati. In questo articolo esploriamo come il 'Flux' di informazioni stia plasmando una nuova era digitale...",
                            category: "Futurismo",
                            date: "30 Gen 2026",
                            image: "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?auto=format&fit=crop&q=80&w=1000"
                        }
                    ];
                    setArticles(demo);
                    localStorage.setItem('flux_articles', JSON.stringify(demo));
                }
            }, []);

            const saveNewArticle = (article) => {
                const updated = [article, ...articles];
                setArticles(updated);
                localStorage.setItem('flux_articles', JSON.stringify(updated));
                setView('home');
            };

            const handleAiChat = async () => {
                if (!chatInput.trim()) return;
                const userMsg = chatInput;
                setChatInput("");
                setChat(prev => [...prev, { role: 'user', text: userMsg }]);
                setIsTyping(true);

                try {
                    const reply = await callGemini(userMsg, "Sei Flux AI, un editor di riviste futurista. Rispondi con stile elegante e tecnico.");
                    setChat(prev => [...prev, { role: 'bot', text: reply }]);
                } catch (e) {
                    setChat(prev => [...prev, { role: 'bot', text: "Errore: Controlla la tua API Key nelle impostazioni." }]);
                } finally {
                    setIsTyping(false);
                }
            };

            return (
                <div className="min-h-screen relative">
                    {/* Sfondo Decorativo */}
                    <div className="blob top-0 left-0"></div>
                    <div className="blob bottom-0 right-0" style={{ animationDelay: '-10s' }}></div>

                    {/* Navigazione */}
                    <nav className="fixed top-0 w-full z-50 p-6">
                        <div className="max-w-7xl mx-auto flex justify-between items-center glass p-4 rounded-3xl">
                            <div className="flex items-center gap-8">
                                <h1 className="text-2xl font-black tracking-tighter cursor-pointer" onClick={() => setView('home')}>FLUX.</h1>
                                <div className="hidden md:flex gap-6 text-sm font-semibold opacity-60">
                                    <button onClick={() => setView('home')} className="hover:opacity-100">Archivio</button>
                                    <button onClick={() => setView('write')} className="hover:opacity-100">Scrivi</button>
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setView('settings')} className="p-3 glass rounded-full hover:bg-white/10">
                                    <LucideIcon name="settings" size={18} />
                                </button>
                                <Button onClick={() => setView('write')} className="hidden md:block">Nuovo Post</Button>
                            </div>
                        </div>
                    </nav>

                    {/* Contenuto Principale */}
                    <main className="pt-32 pb-20 px-6 max-w-7xl mx-auto">
                        
                        {view === 'home' && (
                            <div className="fade-entry">
                                <header className="mb-16">
                                    <span className="text-cyan-400 font-bold tracking-[0.3em] text-xs uppercase">Edizione Digitale 2026</span>
                                    <h2 className="text-6xl md:text-8xl font-black tracking-tighter mt-4 leading-none italic">CURATED<br/>FLOW.</h2>
                                </header>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {articles.map(art => (
                                        <div 
                                            key={art.id} 
                                            onClick={() => { setActiveArticle(art); setView('article'); }}
                                            className="glass glass-hover p-4 rounded-[2.5rem] cursor-pointer group transition-all"
                                        >
                                            <div className="aspect-[4/3] rounded-[2rem] overflow-hidden mb-6">
                                                <img src={art.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" alt="" />
                                            </div>
                                            <div className="px-2">
                                                <span className="text-[10px] uppercase font-black tracking-widest text-cyan-400">{art.category}</span>
                                                <h3 className="text-2xl font-bold mt-2 leading-tight group-hover:text-cyan-300 transition-colors">{art.title}</h3>
                                                <p className="mt-4 opacity-50 text-sm line-clamp-2">{art.excerpt}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'article' && activeArticle && (
                            <div className="fade-entry max-w-3xl mx-auto">
                                <button onClick={() => setView('home')} className="flex items-center gap-2 opacity-40 hover:opacity-100 mb-10 transition-all">
                                    <LucideIcon name="arrow-left" size={16} /> Indietro
                                </button>
                                <img src={activeArticle.image} className="w-full h-[400px] object-cover rounded-[3rem] mb-12 shadow-2xl shadow-cyan-500/10" />
                                <span className="text-cyan-400 font-black uppercase tracking-widest text-xs">{activeArticle.category}</span>
                                <h1 className="text-5xl md:text-7xl font-black tracking-tighter mt-4 mb-8 leading-none italic">{activeArticle.title}</h1>
                                <div className="font-serif text-2xl md:text-3xl leading-relaxed opacity-80 whitespace-pre-wrap">
                                    {activeArticle.content}
                                </div>
                            </div>
                        )}

                        {view === 'write' && (
                            <div className="fade-entry max-w-4xl mx-auto">
                                <h2 className="text-5xl font-black tracking-tighter mb-10">Crea Contenuto</h2>
                                <div className="glass p-8 rounded-[3rem] space-y-6">
                                    <input 
                                        type="text" 
                                        placeholder="Titolo dell'articolo..." 
                                        className="w-full bg-transparent border-b border-white/10 py-4 text-3xl font-bold outline-none focus:border-cyan-400 transition-all"
                                        id="post-title"
                                    />
                                    <textarea 
                                        placeholder="Inizia a scrivere la tua storia..." 
                                        className="w-full bg-white/5 border border-white/10 rounded-3xl p-6 h-64 outline-none focus:border-cyan-400 transition-all text-lg font-serif"
                                        id="post-content"
                                    ></textarea>
                                    <div className="flex justify-end gap-4">
                                        <Button variant="secondary" onClick={() => setView('home')}>Annulla</Button>
                                        <Button onClick={() => {
                                            const title = document.getElementById('post-title').value;
                                            const content = document.getElementById('post-content').value;
                                            if (title && content) {
                                                saveNewArticle({
                                                    id: Date.now(),
                                                    title,
                                                    content,
                                                    excerpt: content.substring(0, 100) + '...',
                                                    category: "Original",
                                                    date: "Oggi",
                                                    image: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80&w=1000"
                                                });
                                            }
                                        }}>Pubblica nel Flusso</Button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="fade-entry max-w-xl mx-auto text-center">
                                <LucideIcon name="shield-check" size={60} className="mx-auto mb-6 text-cyan-400" />
                                <h2 className="text-4xl font-black tracking-tighter mb-4">Configurazione IA</h2>
                                <p className="opacity-50 mb-8">Inserisci la tua chiave API di Google Gemini per sbloccare l'assistente di scrittura e la chat intelligente.</p>
                                <div className="glass p-6 rounded-3xl space-y-4 text-left">
                                    <label className="text-xs uppercase font-black tracking-widest opacity-40">Gemini API Key</label>
                                    <input 
                                        type="password"
                                        value={apiKey}
                                        onChange={(e) => {
                                            setApiKey(e.target.value);
                                            localStorage.setItem('flux_gemini_key', e.target.value);
                                        }}
                                        className="w-full bg-black/40 border border-white/10 p-4 rounded-2xl outline-none focus:border-cyan-400"
                                        placeholder="Incolla qui la tua chiave..."
                                    />
                                    <p className="text-[10px] opacity-30 italic">La chiave viene salvata solo nel tuo browser.</p>
                                </div>
                                <Button onClick={() => setView('home')} className="mt-8">Salva e Chiudi</Button>
                            </div>
                        )}
                    </main>

                    {/* Chat AI Integrata */}
                    <div className={`fixed inset-y-0 right-0 z-[100] w-full md:w-[450px] transition-all duration-700 ease-[cubic-bezier(0.23,1,0.32,1)] 
                        ${isAiOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="h-full bg-black/80 backdrop-blur-3xl border-l border-white/10 flex flex-col shadow-[-20px_0_50px_rgba(0,0,0,0.5)]">
                            <div className="p-6 border-b border-white/10 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></div>
                                    <span className="font-black text-sm uppercase tracking-widest">Flux Intelligence</span>
                                </div>
                                <button onClick={() => setIsAiOpen(false)} className="p-2 glass rounded-full hover:bg-white/10">
                                    <LucideIcon name="x" size={18} />
                                </button>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                {chat.length === 0 && (
                                    <div className="text-center py-20 opacity-30">
                                        <LucideIcon name="message-square" size={40} className="mx-auto mb-4" />
                                        <p className="text-sm">Chiedimi di scrivere un articolo<br/>o di analizzare un tema futurista.</p>
                                    </div>
                                )}
                                {chat.map((msg, i) => (
                                    <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-cyan-500 text-black font-bold' : 'glass border-white/5'}`}>
                                            {msg.text}
                                        </div>
                                    </div>
                                ))}
                                {isTyping && <div className="text-[10px] font-black uppercase tracking-widest animate-pulse opacity-40">L'IA sta elaborando...</div>}
                            </div>

                            <div className="p-6 border-t border-white/10">
                                <div className="glass p-2 rounded-2xl flex items-center">
                                    <input 
                                        type="text" 
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleAiChat()}
                                        placeholder="Scrivi un messaggio..." 
                                        className="bg-transparent flex-1 px-4 outline-none text-sm"
                                    />
                                    <button onClick={handleAiChat} className="p-3 bg-cyan-500 text-black rounded-xl active:scale-90 transition-all">
                                        <LucideIcon name="send" size={16} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Trigger Pulsante AI */}
                    <button 
                        onClick={() => setIsAiOpen(true)}
                        className="fixed bottom-8 right-8 z-[60] w-16 h-16 bg-white text-black rounded-full flex items-center justify-center shadow-2xl hover:scale-110 active:scale-90 transition-all group"
                    >
                        <LucideIcon name="sparkles" size={24} className="group-hover:rotate-12 transition-transform" />
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
